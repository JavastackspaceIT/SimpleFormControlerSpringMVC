log4j.rootLogger=INFO, FileAppender
#log4j.logger.some.log=INFO,FileAppender
log4j.appender.FileAppender=org.apache.log4j.FileAppender
log4j.appender.FileAppender.File=F:\\rajan\\simpleformcontroller.log
log4j.appender.FileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern=| %F | %M | %m | %d{MM/dd/yyyy h:mm:ss aa zzz}| %L | %t | %p |%n

#console apppender
log4j.logger.some.log=INFO,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=|%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}{GMT+0} %p %t H-_@server_ip_@:_@server_port_@ D-%X{MDC_DOMAIN} %c - %m %throwable
log4j.appender.console.layout.ConversionPattern=| %p | %F | %M | %m | %d{MM/dd/yyyy h:mm:ss aa zzz}| %L | %t  | %m |%n